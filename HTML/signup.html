<!DOCTYPE html>
<html>

<header>
	<marquee behavior="alternate"> OtobisNow </marquee>
</header>
<head>
<title>Sign Up</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="CSS/commonCSS.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="home.html">Home</a></li>
						<li><a href="About.html">About</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
					</ul>
				</div>


				<div class="container">
					<div class="jumbotron1">
						<form action="SignUp" method="post">
							<label><b>Email</b></label> <input type="Email"
								class="form-control" name="usrname" pattern="[^ @]*@[^ @]*"
								placeholder="abcdef@example.com" requried> <label><b>First
									Name</b></label> <input type="text" placeholder="Enter First Name"
								name="firstName" required id=firstName> <label><b>Last
									Name</b></label> <input type="text" placeholder="Enter Last Name"
								name="lastName" required id=lastName> <label><b>Password</b></label>
							<input type="password" placeholder="Enter Password" name="psw"
								required id=password> <label><b>Repeat
									Password</b></label> <input type="password" placeholder="Repeat Password"
								name="psw-repeat" required oninput="check(this)">

							<script language='javascript' type='text/javascript'>
								function check(input) {
									if (input.value != document
											.getElementById('password').value) {
										// input is not valid -- reset the error message
										input
												.setCustomValidity('password must be same');
									} else {

										input.setCustomValidity('');
									}
								}
							</script>

							<label><b>Mobile Number</b></label> <input type="text"
								placeholder="Mobile Number" pattern="^\d{10}"
								name="Mobile Number" required> <input type="checkbox"
								checked="checked"> Remember me
							<p>
								By creating an account you agree to our <a href="#">Terms
									and Privacy</a>.
							</p>

							<div class="clearfix">
								<a href="home.html"></a>
								<button type="button" class="cancelbtn">Cancel</button>
								<!--<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>!-->

							</div>
					</div>
					<button type="submit" class="signupbtn">Sign Up</button>
					</form>

				</div>
			</div>
		</nav>
	</div>
</body>
</html>
