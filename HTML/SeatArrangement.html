<script

<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"

	<div class="plane">
		<div class="cockpit">
			<h1>Please select a seat</h1>
		</div>
		<div class="exit exit--front fuselage"></div>
		<ol class="cabin fuselage">
			<li class="row row--1">
				<ol class="seats" type="A">
					<li class="seat"><input type="checkbox" id="1A" /> <label
						for="1A">1A</label></li>
					<li class="seat"><input type="checkbox" id="1B" /> <label
						for="1B">1B</label></li>

					<li class="seat"><input type="checkbox" disabled id="1D" /> <label
						for="1C">Occupied</label></li>
					<li class="seat"><input type="checkbox" id="1E" /> <label
						for="1D">1D</label></li>

				</ol>
			</li>
			<li class="row row--2">
				<ol class="seats" type="A">
					<li class="seat"><input type="checkbox" id="2A" /> <label
						for="2A">2A</label></li>
					<li class="seat"><input type="checkbox" id="2B" /> <label
						for="2B">2B</label></li>

					<li class="seat"><input type="checkbox" id="2D" /> <label
						for="2C">2C</label></li>
					<li class="seat"><input type="checkbox" id="2E" /> <label
						for="2D">2D</label></li>

				</ol>
			</li>
			<li class="row row--3">
				<ol class="seats" type="A">
					<li class="seat"><input type="checkbox" id="2A" /> <label
						for="3A">3A</label></li>
					<li class="seat"><input type="checkbox" id="2B" /> <label
						for="3B">3B</label></li>

					<li class="seat"><input type="checkbox" id="2D" /> <label
						for="3C">3C</label></li>
					<li class="seat"><input type="checkbox" id="2E" /> <label
						for="3D">3D</label></li>

				</ol>
			</li>
			<li class="row row--4">
				<ol class="seats" type="A">
					<li class="seat"><input type="checkbox" id="2A" /> <label
						for="4A">4A</label></li>
					<li class="seat"><input type="checkbox" id="2B" /> <label
						for="4B">4B</label></li>

					<li class="seat"><input type="checkbox" id="2D" /> <label
						for="4C">4C</label></li>
					<li class="seat"><input type="checkbox" id="2E" /> <label
						for="4D">4D</label></li>

				</ol>
			</li>
			<li class="row row--5">
				<ol class="seats" type="A">
					<li class="seat"><input type="checkbox" id="2A" /> <label
						for="5A">5A</label></li>
					<li class="seat"><input type="checkbox" id="2B" /> <label
						for="5B">5B</label></li>

					<li class="seat"><input type="checkbox" id="2D" /> <label
						for="5C">5C</label></li>
					<li class="seat"><input type="checkbox" id="2E" /> <label
						for="5D">5D</label></li>

				</ol>
			</li>
			<li class="row row--6">
				<ol class="seats" type="A">
					<li class="seatlst"><input type="checkbox" id="6A" /> <label
						for="6A">6A</label></li>
					<li class="seatlst"><input type="checkbox" id="6B" /> <label
